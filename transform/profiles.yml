# DuckDB config reference:
config:
  send_anonymous_usage_stats: False
  use_colors: True
default:
  target: dev
  outputs:
    dev:
      type: duckdb
      threads: 4
      external_root: "/workspaces/nba-monte-carlo/data/data_catalog/analysis"
      path: /workspaces/nba-monte-carlo/data/data_catalog/mdsbox.duckdb
    staging:
      type: duckdb
      threads: 4
      external_root: /tmp/data_catalog/conformed
    prod:
      type: duckdb
      threads: 4
      external_root: /tmp/data_catalog/conformed
