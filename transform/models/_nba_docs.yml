version: 2

models:
  - name: nba_raw_schedule
    tests:
      - empty_table
  - name: nba_raw_team_ratings
    tests:
      - empty_table
  - name: nba_raw_xf_series_to_seed
    tests:
      - empty_table
  - name: nba_latest_elo
    columns:
      - name: team
        tests:
          - unique
    tests:
      - empty_table
  - name: nba_latest_results
    columns:
      - name: game_id
        tests:
          - unique
          - not_null
      - name: home_team
        tests:
          - not_null
      - name: home_team_score
        tests:
          - not_null
      - name: visiting_team
        tests:
          - not_null
      - name: visiting_team_score
        tests:
          - not_null
#      - name: date
#        tests:
#          - not_null
      - name: winning_team
        tests:
          - not_null
      - name: losing_team
        tests:
          - not_null
  - name: nba_schedules
    columns:
      - name: game_id
        tests:
          - unique
          - not_null
      - name: type
        tests:
          - accepted_values:
              values: ['reg_season','playin_r1','playin_r2','playoffs_r1','playoffs_r2','playoffs_r3','playoffs_r4','tournament','knockout']
      - name: series_id
      - name: visiting_conf
      - name: visiting_team
        tests:
          - not_null:
              severity: warn
      - name: visiting_team_elo_rating
      - name: home_conf
      - name: home_team
        tests:
          - not_null:
              severity: warn
      - name: home_team_elo_rating
  - name: nba_ratings
    columns:
      - name: team
        tests:
          - not_null
          - unique
      - name: team_long
        tests:
          - not_null
          - unique
      - name: conf
        tests:
          - not_null
          - accepted_values:
              values: ['East','West']
      - name: elo_rating
        tests:
          - not_null
  - name: nba_post_season_schedule
 #   tests:
 #     - empty_table
  - name: nba_reg_season_schedule
    tests:
      - empty_table
  - name: nba_random_num_gen
    tests:
      - empty_table
  - name: nba_teams
    columns:
      - name: team_long
        tests:
          - unique
          - not_null
      - name: team
        tests:
          - unique
          - not_null
  - name: nba_vegas_wins
    columns:
      - name: team
        tests:
          - unique
          - not_null
      - name: win_total
        tests:
          - not_null
  - name: nba_xf_series_to_seed
    columns:
      - name: series_id
        tests:
          - not_null
          - unique
      - name: seed
        tests:
          - not_null
