version: 2

models:
  - name: nfl_raw_results
    tests:
      - empty_table
  - name: nfl_raw_schedule
    tests:
      - empty_table
  - name: nfl_raw_team_ratings
    tests:
      - empty_table
  - name: nfl_schedules
    columns:
      - name: game_id
        tests:
          - unique
          - not_null
      - name: type
        tests:
          - accepted_values:
              values: ['reg_season','playin_r1','playin_r2','playoffs_r1','playoffs_r2','playoffs_r3','playoffs_r4']
      - name: series_id
      - name: visiting_conf
      - name: visiting_team
        tests:
          - not_null
      - name: visiting_team_elo_rating
      - name: home_conf
      - name: home_team
        tests:
          - not_null
      - name: home_team_elo_rating
  - name: nfl_ratings
    columns:
      - name: team
        tests:
          - not_null
          - unique
      - name: conf
        tests:
          - not_null
          - accepted_values:
              values: ['AFC','NFC']
      - name: elo_rating
        tests:
          - not_null
  - name: nfl_random_num_gen
    tests:
      - empty_table
  - name: nfl_teams
    columns:
      - name: team_long
        tests:
          - unique
          - not_null
  - name: nfl_vegas_wins
    columns:
      - name: team
        tests:
          - unique
          - not_null
      - name: win_total
        tests:
          - not_null