name: pr_to_master

on:
  pull_request:
    branches:
      - master

jobs:
  pr_to_master:
    name:  pr_to_master
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@master
        with:
          python-version: '3.11'

      - name: python basics
        run: make build

      - name: build pipeline
        run: make run